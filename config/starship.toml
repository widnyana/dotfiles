# symlink this to "~/.config/starship.toml"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

# A continuation prompt that displays two filled-in arrows
continuation_prompt = '‚ñ∂‚ñ∂ '

# format = """
# $username\
# $localip\
# $hostname\
# $directory\
# $git_branch\
# $git_state\
# $git_status\
# $cmd_duration\
# $python\
# $time\
# $line_break\
# $character"""

format = "$all"


[package]
disabled = true


[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[directory]
disabled = false
style = "blue"
truncation_length = 8

[gcloud]
disabled = true

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "‚Äã"
untracked = "‚Äã"
modified = "‚Äã"
staged = "‚Äã"
renamed = "‚Äã"
deleted = "‚Äã"
stashed = "‚â°"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
detect_env_vars = ['!TMUX', 'SSH_CONNECTION']
disabled = false

[kubernetes]
disabled = true

[kubernetes.context_aliases]

[kubernetes.user_aliases]

[localip]
ssh_only = true
format = '@[$localipv4](bold red) '
disabled = false

[python]
disabled = false
format = "[$virtualenv]($style) "
style = "bright-black"
detect_extensions = ["py", "ipynb"]
detect_files = [
    "requirements.txt",
    ".python-version",
    "pyproject.toml",
    "Pipfile",
    "tox.ini",
    "setup.py",
    "__init__.py",
    "pixi.toml",
]

[rust]
detect_files = [
    "Cargo.toml",
    "Cargo.lock",
]
detect_extensions = ["rs"]


[terraform]
disabled = true

[time]
disabled = true
format = 'üïô[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = 'local'
time_range = '10:00:00-14:00:00'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = true
show_always = false
